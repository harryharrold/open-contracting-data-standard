---
layout: base
---


<div class="post">
{% if page.image %}
<img class="pull-right img-thumbnail img-responsive" src="{{ page.image }}"/> 
{% endif %}
<h1>{{ page.title }}</h1>
<div class="post-title">
    <p class="meta">
    {% if page.date %}<span class="item">{{ page.date | date_to_string }}</span> - {% endif %}
    {% if page.author %}<span>{{ page.author }}</span>{% endif %}
    </p>
</div>

{{ content }}
</div>
